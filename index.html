<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Music - Listen Together</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .room-setup {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            font-size: 1.1rem;
        }

        input {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .room-info {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .room-code {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd54f;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: 600;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }

        .status.waiting {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }

        .player-container {
            margin-top: 20px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 315px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .song-info {
            text-align: center;
            margin-top: 15px;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .sync-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Sync Music</h1>
            <p>Listen to YouTube playlists together, perfectly synchronized</p>
        </div>

        <div id="setupScreen" class="card">
            <div class="room-setup">
                <h2 style="text-align: center; margin-bottom: 20px;">Get Started</h2>
                
                <div class="input-group">
                    <label for="playlistUrl">YouTube Playlist URL:</label>
                    <input type="url" id="playlistUrl" placeholder="https://www.youtube.com/playlist?list=..." />
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="createRoom()">üöÄ Create Room</button>
                    <button class="btn-secondary" onclick="showJoinForm()">üë• Join Room</button>
                </div>

                <div id="joinForm" class="hidden">
                    <div class="input-group" style="margin-top: 20px;">
                        <label for="roomCode">Room Code:</label>
                        <input type="text" id="roomCode" placeholder="Enter 6-digit room code" maxlength="6" />
                        <button class="btn-primary" onclick="joinRoom()" style="margin-top: 10px;">Join Room</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="roomScreen" class="hidden">
            <div class="room-info card">
                <h3>Room Code</h3>
                <div class="room-code" id="displayRoomCode">------</div>
                <p>Share this code with your partner</p>
                <div class="status waiting" id="connectionStatus">
                    Waiting for partner to join...
                </div>
            </div>

            <div class="card player-container">
                <div class="player-wrapper">
                    <div id="player"></div>
                </div>
                
                <div class="song-info">
                    <div class="song-title" id="currentSong">No song playing</div>
                    <div class="sync-status" id="syncStatus">Ready to sync</div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="previousSong()" title="Previous">‚èÆ</button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn" title="Play/Pause">‚ñ∂</button>
                    <button class="control-btn" onclick="nextSong()" title="Next">‚è≠</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let player;
        let isHost = false;
        let roomCode = '';
        let playlistId = '';
        let currentVideoIndex = 0;
        let videos = [];
        let syncInterval;
        let isPlayerReady = false;
        let isYouTubeAPIReady = false;

        // Load YouTube API with better error handling
        function loadYouTubeAPI() {
            // Check if API already exists
            if (window.YT && window.YT.Player) {
                console.log('YouTube API already loaded');
                isYouTubeAPIReady = true;
                return;
            }

            // Check if script is already loading
            if (document.querySelector('script[src*="youtube.com/iframe_api"]')) {
                console.log('YouTube API script already loading');
                return;
            }

            console.log('Loading YouTube API...');
            const tag = document.createElement('script');
            tag.src = 'https://www.youtube.com/iframe_api';
            tag.onerror = function() {
                console.error('Failed to load YouTube API');
                // Fallback to embedded iframe
                initializeFallbackPlayer();
            };
            
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // Timeout fallback
            setTimeout(() => {
                if (!isYouTubeAPIReady) {
                    console.log('YouTube API timeout, using fallback');
                    initializeFallbackPlayer();
                }
            }, 10000);
        }

        // This function will be called by YouTube API when ready
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API Ready!');
            isYouTubeAPIReady = true;
        }

        // Fallback player using direct iframe embed
        function initializeFallbackPlayer() {
            console.log('Using fallback player');
            
            // Check if videos array exists and has content
            if (!videos || videos.length === 0) {
                console.error('No videos available for fallback player');
                document.getElementById('player').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; height: 315px; background: rgba(0,0,0,0.3); border-radius: 10px; color: white;">
                        <div style="text-align: center;">
                            <h3>üéµ Player Loading...</h3>
                            <p>Setting up your music experience</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const playerDiv = document.getElementById('player');
            const videoId = videos[0].videoId;
            
            console.log('Loading video:', videoId);
            
            playerDiv.innerHTML = `
                <iframe width="100%" height="315"
                    src="https://www.youtube.com/embed/${videoId}?autoplay=${isHost ? 1 : 0}&controls=1&rel=0&modestbranding=1"
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            `;
            
            // Update UI to show it's working
            document.getElementById('syncStatus').textContent = 'üéµ Basic player loaded - Use YouTube controls';
            isPlayerReady = true;
            updateSongInfo();
        }

        // Load the API immediately
        loadYouTubeAPI();

        // Simulate WebSocket connection (in real app, this would be actual WebSocket)
        const mockSocket = {
            emit: (event, data) => {
                console.log('Emit:', event, data);
                // Simulate receiving own events after delay
                setTimeout(() => {
                    if (event === 'sync-play') {
                        if (!isHost) {
                            handleSyncPlay(data);
                        }
                    } else if (event === 'sync-pause') {
                        if (!isHost) {
                            handleSyncPause();
                        }
                    } else if (event === 'sync-seek') {
                        if (!isHost) {
                            handleSyncSeek(data);
                        }
                    }
                }, 100);
            },
            on: (event, callback) => {
                console.log('Listening for:', event);
            }
        };

        function generateRoomCode() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function extractPlaylistId(url) {
            const match = url.match(/[?&]list=([^&]+)/);
            return match ? match[1] : null;
        }

        function createRoom() {
            const playlistUrl = document.getElementById('playlistUrl').value;
            if (!playlistUrl) {
                alert('Please enter a YouTube playlist URL');
                return;
            }

            playlistId = extractPlaylistId(playlistUrl);
            if (!playlistId) {
                alert('Invalid YouTube playlist URL');
                return;
            }

            isHost = true;
            roomCode = generateRoomCode();
            
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('roomScreen').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = roomCode;
            
            loadPlaylist();
        }

        function showJoinForm() {
            document.getElementById('joinForm').classList.toggle('hidden');
        }

        function joinRoom() {
            const code = document.getElementById('roomCode').value;
            if (!code || code.length !== 6) {
                alert('Please enter a valid 6-digit room code');
                return;
            }

            isHost = false;
            roomCode = code;
            
            document.getElementById('setupScreen').classList.add('hidden');
            document.getElementById('roomScreen').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = roomCode;
            document.getElementById('connectionStatus').textContent = 'Connected to room!';
            document.getElementById('connectionStatus').className = 'status connected';
            
            // Simulate joining an existing playlist
            playlistId = 'PLrAl6rXEkkDKdaWfBGWdZEE7LS-Pz7Oc-'; // Example playlist
            loadPlaylist();
        }

        function loadPlaylist() {
            // In a real app, you'd fetch the playlist from YouTube API
            // For demo, using a sample video
            videos = [
                {
                    videoId: 'dQw4w9WgXcQ',
                    title: 'Rick Astley - Never Gonna Give You Up'
                },
                {
                    videoId: 'kJQP7kiw5Fk',
                    title: 'Luis Fonsi - Despacito ft. Daddy Yankee'
                },
                {
                    videoId: 'JGwWNGJdvx8',
                    title: 'Ed Sheeran - Shape of You'
                }
            ];
            
            console.log('Videos loaded:', videos);
            
            if (videos.length > 0) {
                // Wait a bit for UI to be ready
                setTimeout(() => {
                    initializePlayer();
                }, 500);
            }
        }

        function onYouTubeIframeAPIReady() {
            // API is ready, but wait for loadPlaylist to be called
        }

        function initializePlayer() {
            // Check if videos are loaded
            if (!videos || videos.length === 0) {
                console.error('Cannot initialize player: no videos loaded');
                return;
            }

            let retryCount = 0;
            const maxRetries = 10; // Reduced retries, faster fallback

            function tryInit() {
                if (retryCount >= maxRetries) {
                    console.log('Max retries reached, using fallback player');
                    initializeFallbackPlayer();
                    return;
                }

                if (!isYouTubeAPIReady || typeof YT === 'undefined' || typeof YT.Player === 'undefined') {
                    console.log(`YouTube API not ready yet, waiting... (${retryCount + 1}/${maxRetries})`);
                    retryCount++;
                    setTimeout(tryInit, 500);
                    return;
                }

                console.log('Initializing YouTube player with full API...');
                try {
                    player = new YT.Player('player', {
                        height: '315',
                        width: '100%',
                        videoId: videos[0].videoId,
                        playerVars: {
                            autoplay: isHost ? 1 : 0,
                            controls: 1,
                            rel: 0,
                            showinfo: 0,
                            modestbranding: 1
                        },
                        events: {
                            onReady: onPlayerReady,
                            onStateChange: onPlayerStateChange
                        }
                    });
                } catch (error) {
                    console.error('Error creating player:', error);
                    initializeFallbackPlayer();
                }
            }

            tryInit();
        }

        function onPlayerReady(event) {
            isPlayerReady = true;
            updateSongInfo();
            
            if (isHost) {
                startSyncLoop();
            }
        }

        function onPlayerStateChange(event) {
            if (!isPlayerReady) return;

            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (event.data === YT.PlayerState.PLAYING) {
                playPauseBtn.textContent = '‚è∏';
                if (isHost) {
                    mockSocket.emit('sync-play', {
                        videoId: videos[currentVideoIndex].videoId,
                        time: player.getCurrentTime()
                    });
                }
            } else if (event.data === YT.PlayerState.PAUSED) {
                playPauseBtn.textContent = '‚ñ∂';
                if (isHost) {
                    mockSocket.emit('sync-pause');
                }
            } else if (event.data === YT.PlayerState.ENDED) {
                if (isHost) {
                    nextSong();
                }
            }
            
            updateSyncStatus();
        }

        function togglePlayPause() {
            if (!isPlayerReady) {
                console.log('Player not ready');
                return;
            }
            
            // If using fallback player, show message
            if (!player || !player.getPlayerState) {
                alert('Using basic player - use YouTube controls directly');
                return;
            }
            
            try {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            } catch (error) {
                console.error('Error controlling player:', error);
                alert('Player control error - try refreshing the page');
            }
        }

        function nextSong() {
            if (!isPlayerReady || !videos || videos.length === 0) {
                console.log('Cannot change song: player not ready or no videos');
                return;
            }
            
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
            } else {
                currentVideoIndex = 0;
            }
            
            // If using fallback player, reload the iframe
            if (!player || !player.loadVideoById) {
                const playerDiv = document.getElementById('player');
                const videoId = videos[currentVideoIndex].videoId;
                playerDiv.innerHTML = `
                    <iframe width="100%" height="315"
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&modestbranding=1"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                updateSongInfo();
                return;
            }
            
            try {
                player.loadVideoById(videos[currentVideoIndex].videoId);
                updateSongInfo();
            } catch (error) {
                console.error('Error loading next song:', error);
            }
        }

        function previousSong() {
            if (!isPlayerReady || !videos || videos.length === 0) {
                console.log('Cannot change song: player not ready or no videos');
                return;
            }
            
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
            } else {
                currentVideoIndex = videos.length - 1;
            }
            
            // If using fallback player, reload the iframe
            if (!player || !player.loadVideoById) {
                const playerDiv = document.getElementById('player');
                const videoId = videos[currentVideoIndex].videoId;
                playerDiv.innerHTML = `
                    <iframe width="100%" height="315"
                        src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&modestbranding=1"
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                `;
                updateSongInfo();
                return;
            }
            
            try {
                player.loadVideoById(videos[currentVideoIndex].videoId);
                updateSongInfo();
            } catch (error) {
                console.error('Error loading previous song:', error);
            }
        }

        function updateSongInfo() {
            if (videos[currentVideoIndex]) {
                document.getElementById('currentSong').textContent = videos[currentVideoIndex].title;
            }
        }

        function updateSyncStatus() {
            const status = document.getElementById('syncStatus');
            if (isHost) {
                status.textContent = 'üéµ Hosting - Others sync to you';
            } else {
                status.textContent = 'üéµ Synced with host';
            }
        }

        function startSyncLoop() {
            syncInterval = setInterval(() => {
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    mockSocket.emit('sync-time', {
                        time: player.getCurrentTime(),
                        videoId: videos[currentVideoIndex].videoId
                    });
                }
            }, 2000);
        }

        function handleSyncPlay(data) {
            if (player && isPlayerReady) {
                if (data.videoId !== videos[currentVideoIndex].videoId) {
                    // Load the correct video
                    const videoIndex = videos.findIndex(v => v.videoId === data.videoId);
                    if (videoIndex !== -1) {
                        currentVideoIndex = videoIndex;
                        player.loadVideoById(data.videoId, data.time);
                        updateSongInfo();
                    }
                } else {
                    player.seekTo(data.time);
                    player.playVideo();
                }
            }
        }

        function handleSyncPause() {
            if (player && isPlayerReady) {
                player.pauseVideo();
            }
        }

        function handleSyncSeek(data) {
            if (player && isPlayerReady) {
                player.seekTo(data.time);
            }
        }

        // Simulate partner joining after 3 seconds when hosting
        setTimeout(() => {
            if (isHost && document.getElementById('connectionStatus').textContent.includes('Waiting')) {
                document.getElementById('connectionStatus').textContent = 'Partner connected!';
                document.getElementById('connectionStatus').className = 'status connected';
            }
        }, 3000);
    </script>
</body>
</html>
